<head>

    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">

        // パスパラメータによる404回避
        const l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/')[0]
        );

    </script>
</head>
